<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="heading">
        Welcome to Sign up page!!
    </h1>
    <form id="form">
        <div class="box1">
            <fieldset>
                <legend>Fill up the following</legend>
            name:
            <input type="text" placeholder="Muji nam rak" style="text-transform: capitalize;"required>
            <br><br>
            Address:
            <input type="text" placeholder="KAta basxas lekh"required>
            <br><br>
            Phone no:
            <input type="tel" placeholder="Phone number rak"required>
            <br><br>
            Email:
            <input type="email" placeholder="fake email haleni hunxa "required>
            <br><br>
            Website:
            <input type="text" placeholder="Enter the website(xa ra tero)">
            <br><br>
            Age:
            <input type="number" placeholder="Enter your age"required>
            <br><br>
            DOB:
            <input type="date" id="date"required>
            <br><br>
            Gender:
            <select>
                <option> Male</option>
                <option> Female</option>
                <option> Others</option>
            </select>
            <br><br>
            Country:
            <select>
                <option> Nepal</option>
                <option> India</option>
                <option> Others</option>
            </select>
            <br><br>
        </fieldset>
        </div>
        <div id="box2">
            <fieldset>
                <legend>Hobby</legend>
            <textarea rows="10" cols="50" placeholder="Enter about your hobbies"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Description</legend>
            <textarea rows="10" cols="50" placeholder="Enter short description about yourself"></textarea>
            </fieldset>
        </div>
        <br>
    <div class="box3">
    <fieldset>
        <legend> Add photo</legend>
    <input type="file" placeholder="Inert your photo">
    </fieldset>
    <input type="submit" value="Submit" id="button"> 
    &ThickSpace; &ThickSpace;&ThickSpace;&ThickSpace;
    <input type="reset" value="Reset" id="button">
    </div>
    </form>
    <p id="finish">
        Thank You!!!
    </p>
</body>
</html>
